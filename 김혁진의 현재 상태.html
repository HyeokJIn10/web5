<h2>김혁진의 현재 상태</h2>
김혁진은 현재 코로나로 인해 남은 휴가를 다 소진 하지 못한채
미복귀 휴가중에 있으며 8월 26일까지는 군인 신분이기에 
조심해야할 필요가 있으며, 남는 시간을 최대한 활용하여 운동하며
하고 싶었던 코딩공부, 토익 공부, 기타를 즐기며 치며 매우 바쁜 상황이다.
